<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章系统 - 登录</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>🔐 用户登录</h1>
            <nav>
                <a href="index-external.html">返回首页</a>
                <a href="register-external.html">注册新账户</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card" style="max-width: 400px; margin: 2rem auto;">
            <h2>用户登录</h2>
            
            <div id="message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn" style="width: 100%;">登录</button>
            </form>
            
            <div style="margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid #e2e8f0; text-align: center;">
                <p>还没有账户？ <a href="register-external.html">立即注册</a></p>
            </div>
        </div>
    </main>

    <!-- 外部脚本 -->
    <script src="https://unpkg.com/@supabase/supabase-js@2" crossorigin="anonymous"></script>
    <script src="config-simple.js" crossorigin="anonymous"></script>
    <script src="auth-simple.js" crossorigin="anonymous"></script>
    <script src="login-init.js" crossorigin="anonymous"></script>
</body>
</html>
